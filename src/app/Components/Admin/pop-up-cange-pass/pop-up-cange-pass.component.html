<div class="center-content">

<h1 mat-dialog-title>Change Password</h1>
<form [formGroup]="changePassForm" (ngSubmit)="onSubmit()">

<div mat-dialog-content>
  <div class="form-group" hidden>
    <label for="id">ID:</label>
    <input matInput id="id"   class="form-control"  formControlName="Id"  readonly>
  </div>
  <div class="form-group">
    <label for="OldPassword">Old Password:</label>
    <input matInput  class="form-control" id="OldPassword" formControlName="OldPassword">
  </div>
  <div class="form-group">
    <label for="NewPassword">New Password:</label>
    <input matInput id="password"   class="form-control" id="NewPassword" formControlName="NewPassword">
  </div>


</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-raised-button type="submit" color="primary">Save</button>
  <a (click)="closepopup()"  mat-raised-button color="warn">Close</a>
</div>

</form>

</div>
