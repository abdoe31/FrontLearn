<div class="box  container" >
        <h3>Classes Requists</h3>
        <div class="row">
            <div class="col-md-3" style="margin-top: 3%; margin-bottom: 3%;" *ngFor="let a of classes">
              <button class="card card-3"     (click)="GetStudents(a.id)">
        {{a.name}}
              </button>
            </div>
            </div>


            
          </div>

          <div  *ngIf="ClassesRequists.getUserCLassRequistsdtos !=null" >

            <h1>{{ClassesRequists.className}}</h1>
        <div class="Container" style="margin-top: 3%;">
          <mat-form-field class="example-full-width white " style="width: 100%;">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search" [(ngModel)]="searchText">
          </mat-form-field>
          
          <table class="table table-hover ">
            <thead class="thead-dark">
              <tr >
                <th>user Name</th>
                <th>Full Name</th>
                <th>phoneNumber</th>
                <th>parentPhoneNumber</th>
                <th>Action</th>
  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Requist of ClassesRequists.getUserCLassRequistsdtos| search: searchText "  >
                <td>{{Requist.userName}}</td>
                <td>{{Requist.name}}</td>
                <td>{{Requist.phoneNumber}}</td>
                <td>{{Requist.parentPhoneNumber}}</td>      
                
                <td> <button mat-fab extended style="background-color:aliceblue;" (click)="Accept(Requist.userid, Requist.classid)"><mat-icon style="color: green;"  >done</mat-icon></button>      
                
                  <button mat-fab extended  (click)="Decline(Requist.userid, Requist.classid)"> <mat-icon style="color: red;">clear</mat-icon> </button>
  
                </td>
  
  
              </tr>
            </tbody>
          </table>
        </div>
      </div>
