<h1 class="mb-3" style="margin: auto; color: #000; margin-top: 50px; text-w">Student Mangment </h1>



<mat-expansion-panel
style="
  border-style: outset;
  margin: auto;
  margin-top: 100px;
  border-radius: 20px;
  width: 60%;
  border-color: rgb(201, 136, 17);
"
>
<mat-expansion-panel-header   >
    <div style="  width: 40%; height: 100%; margin: 0; padding: 0; margin: auto;  border-radius: 10px;">
  <h1  style="text-align: center;"  >Add New Student </h1>
</div>
</mat-expansion-panel-header>

   

<form>
    <div class="row w-75 mx-auto">
      <div class="col-md-4   mb-3">
        <label><i class="fa-solid fa-user me-2"></i>First Name</label>
        <input type="text" class="form-control" placeholder="First Name"/>
      </div>
      <div class="col-md-4 mb-3">
        <label><i class="fa-solid fa-user me-2"></i>Second Name</label>
        <input type="text" class="form-control" placeholder="Second Name"/>
      </div>
      <div class="col-md-4 mb-3">
        <label
          ><i class="fa-solid fa-user-tie me-2"></i>Last Name</label
        >
        <input type="text" class="form-control" placeholder="Last Name "/>
      </div>
      <div class="col-md-6 mb-2">
        <label
          ><i class="fa-solid fa-mobile-screen-button me-2"></i>Phone
          Number</label
        >
        <input type=" time" class="form-control" placeholder="Your number"
        
        />
      </div>
      <div class="col-md-6">
        <label
          ><i class="fa-solid fa-mobile-screen-button me-2"></i>Parent
          Phone Number</label
        >
        <input type="text" class="form-control" placeholder="Parent number"/>
      </div>
    </div>
    <div class="my-3 mb-5 w-50 mx-auto">
      <label
        ><i class="fa-solid fa-graduation-cap me-2"></i>School
        Year</label
      >
      <select class="form-control">
        <option value="1">First Secondary</option>
        <option value="2">Second Secondary </option>
        <option value="3">Third Secondary</option>
      </select>

      <mat-checkbox >Hide required marker</mat-checkbox>

    </div>
    <div class="text-center w-50 mx-auto">
      <button class="btn log-btn w-100">Submit</button>

    </div>
  </form>

</mat-expansion-panel>
