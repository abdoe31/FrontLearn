<header class="head">
    <h2>Add Assignment </h2>
</header>
<div class="form-container">
    <form [formGroup]="assignmentForm" class="assignment-form">

        <div class="form-row">

            <div class="form-field">
                <mat-form-field class="form-field">
                    <mat-label>Select Class</mat-label>
                    <mat-select formControlName="classid">
                        <mat-option *ngFor="let class of AllClasses " [value]="class.id">{{ class.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="form-field">
                <mat-form-field>
                    <mat-label>Model Answer File Path</mat-label>
                    <input matInput type="text" id="modelAnswerFilePath" formControlName="modelAnswerFilePath">
                </mat-form-field>

                <input type="file" #fileInput2 style="display:none"
                    (change)="onFileSelected('modelAnswerFilePath', $event)">
            </div>
            <div class="icona">
                <mat-icon matSuffix (click)="fileInput2.click()">attach_file</mat-icon>
                <mat-icon matSuffix (click)="openPdf(assignmentForm.value.modelAnswerFilePath)">open_in_new</mat-icon>
            </div>
        </div>


        <div class="form-row">
            <div class="form-field">
                <mat-form-field>
                    <mat-label>Header</mat-label>
                    <input matInput type="text" id="header" formControlName="header">
                </mat-form-field>
            </div>
            <div class="form-field">
                <mat-form-field>
                    <mat-label>File Path</mat-label>
                    <input matInput type="text" id="filePath" formControlName="filePath">
                </mat-form-field>

                <input type="file" #fileInput style="display:none" (change)="onFileSelected('filePath', $event)">
            </div>
            <div class="icona">
                <mat-icon matSuffix (click)="fileInput.click()">attach_file</mat-icon>
                <mat-icon matSuffix (click)="openPdf(assignmentForm.value.filePath)">open_in_new</mat-icon>
            </div>
        </div>


        <div class="form-row">
            <button  (click)="submitForm(assignmentForm)">Save</button>
        </div>
    </form>
</div>
