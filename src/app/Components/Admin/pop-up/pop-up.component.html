<h1 mat-dialog-title>{{ inputdata.title }}</h1>
<div mat-dialog-content>
  <div class="form-group">
    <label for="id">ID:</label>
    <input matInput id="id" [value]="inputdata.id" readonly>
  </div>
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input matInput id="firstName" [value]="inputdata.firstName" readonly>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input matInput id="lastName" [value]="inputdata.lastName" readonly>
  </div>
  <div class="form-group">
    <label for="secondName">Second Name:</label>
    <input matInput id="secondName" [value]="inputdata.secondName" readonly>
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input matInput id="username" [value]="inputdata.username" readonly>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input matInput id="password" [value]="inputdata.password" readonly>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input matInput id="phoneNumber" [value]="inputdata.phoneNumber" readonly>
  </div>

  <div class="form-group">
    <label for="additionalInfo">Additional Info:</label>
    <input matInput id="additionalInfo">
  </div>
</div>
<div mat-dialog-actions>
  <!-- <button mat-raised-button type="submit" color="primary">Save</button> -->
  <a (click)="closepopup()" mat-raised-button color="warn">Close</a>
</div>
