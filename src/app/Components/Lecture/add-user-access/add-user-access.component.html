<div class="table-title">
    <p>classiD: {{EditOrDetails.classId}}</p>
    <p>LectureID:{{EditOrDetails.lectureId}} </p>
  </div>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <!-- UserId Column -->
    <ng-container matColumnDef="UserId">
      <th mat-header-cell *matHeaderCellDef> UserId </th>
      <td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
    </ng-container>
  
<!-- QuizRequird Column -->
<ng-container matColumnDef="QuizRequird">
    <th mat-header-cell *matHeaderCellDef> QuizRequird </th>
    <td mat-cell *matCellDef="let element">
      <!-- Replace checkbox with a MatSlideToggle (switch button) -->
      <mat-slide-toggle [(ngModel)]="element.QuizRequird"></mat-slide-toggle>
    </td>
  </ng-container>
  
  <!-- Duration Column -->
  <ng-container matColumnDef="Duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let element">
      <!-- Use input type number with a min value of 1 -->
      <input type="number" placeholder="Number of Days" [(ngModel)]="element.Duration" min="1" />

    </td>
  </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
  
  <div class="center-button">
<button mat-button (click)="saveSelectedRows()" *ngIf="selection.selected.length > 0" class="green-button">Save</button>
  </div>
