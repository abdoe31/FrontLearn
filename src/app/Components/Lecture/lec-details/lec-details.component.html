     </div>

  
      <div class="">

          <div class="form-group">
            <label for="header" class="label">lecture Name:</label>
            <input type="text" id="header" formControlName="header" class="form-control" [readonly]="!editMode" />
          </div>
        </div>

            <input type="number" id="quizId" formControlName="quizId" class="form-control" [readonly]="!editMode" />
          </div>
        </div> -->

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <mat-form-field>

              <mat-label   class="label">Quiz Name:</mat-label>
              <mat-select formControlName="assignmentId">

              </mat-select>
            </mat-form-field>

        </div>

      <div class="row">
        <div class="col-md-12">

              <mat-label   class="label">Assignment Name:</mat-label>
              <mat-select formControlName="assignmentId">
                <mat-option *ngFor="let Assigh of AllAssighment" [value]="Assigh.id">{{ Assigh.header }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
       
        </div>

      <div >
        <div class="col-md-12">
          <button (click)="toggleEdit()" class=" desgin mb-3">

          </button>
        </div>
        <div class="col-md-12 ">
          <button *ngIf="editMode" (click)="updateData(editOrDetailsForm)" class="btn btn-success desgin2">Update</button>
        </div>
