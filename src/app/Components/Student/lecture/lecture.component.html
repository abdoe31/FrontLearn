<div class="box  container" >
    <h3>My Lecture </h3>
    <div class="row">
        <div class="col-md-3" style="margin-top: 3%; margin-bottom: 3%;" *ngFor="let a of lectures">
          <button class="card card-3"  (click)="GetLectur(a.id)   ">
    {{a.name}}
          </button>
        </div>
        </div>
    </div>

    <div >

        <a >{{theLecture.quizid}}</a>

<div *ngIf="theLecture.videoParts!=null">
     


    <div  *ngIf="theLecture.started==false" >
      
              <button (click)="startPlaying(theLecture.lectureid)"> Start Playing</button>
    
        </div>
    
<div  *ngIf="theLecture.started==true" >
  

  
  <div *ngFor="let part of theLecture.videoParts "    plyr style="width: 50%; height: auto;" plyrTitle="{{part.Header}}" [plyrPlaysInline]="true"
  
  [plyrSources]=" [{ src: part.link , provider: 'youtube'}]"  >  </div>
          

</div>
</div>


<div *ngIf="theLecture.videoParts==null">
     
    
        <p>Please Solve the quiz first </p>   
        <button class="buton" [routerLink]="['/QuizStudent',theLecture.quizid]"> Solve  Quiz <i
          class="fa-sharp fa-solid fa-right-to-bracket fa-beat-fade fa-xl"></i> </button>    
        </div>
    
    
    


     



<a >{{theLecture.assighmentid}}</a>
</div>
