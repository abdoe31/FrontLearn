<div class="quiz-result-container ">
 
    <div class="container ">
        <div class="container__item ">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input
                    type="text"
                    formControlName="Code" 
                    class="form__field"
                    id="Code"
                    placeholder="Your-Code-Lecture"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn--primary btn--inside uppercase">Get Lucture</button>
                </div>
                <p>{{Texts}}</p>
              </form>
              
        </div>
      
     
    </div>  
    <div mat-dialog-actions>
      <button (click)="closepopup()" class="close-button" mat-raised-button color="warn">Close</button>
    </div>
  </div>
