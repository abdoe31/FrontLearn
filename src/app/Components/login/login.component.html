<div class="register">
    <div class="row m-0 g-0">
      <div class="col-md-6 p-0">
        <div class="video-content">
          <video loop="true"  autoplay="true" muted="true"  class="">
            <source src="assets/videos/header.mp4" type="video/mp4" />
          </video>
        </div>
      </div>

      <div class="col-md-6 ">
        <div class="logo mb-3">
          <img src="assets/imgs/logo.png" alt="" />
        </div>
        <div
          class="login-content d-flex align-items-center justify-content-center"
        >
          <div class="d-flex flex-column align-items-center">
            <p class="my-2 text-center" style="margin-bottom: 4% !important;">
              Welcome to Mr. Amr Nabilâ€™s Educational Platform
            </p>

          <h3 class="mb-4">Login</h3>


            <form [formGroup]="form" (submit)="handleSubmit(form)" class="w-100 mx-auto" style="margin: auto !important;">
              <div class="my-3">
                <label for=""
                  ><i class="fa-solid fa-user me-2"></i> User Name</label
                >
                <input formControlName="username" type="text" class="form-control" />
              </div>

              <div>
                <label for=""
                  ><i class="fa-solid fa-lock me-2"></i> Password</label
                >
                <input formControlName="password" type="password" class="form-control" />
              </div>
              <!-- <div class="my-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember Me
                </label>
              </div> -->

              <div class="text-center">
                <button class="mt-3 btn px-4 py-2 w-100 log-btn">Login</button>
                <a routerLink="/Register" style="text-decoration: none;"  >Doesn't have an acount ?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
